<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Screen</title>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/view/home/home.css" rel="stylesheet" />
    <script src="/view/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Home Screen</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="homepageLatest" class="homepageMain">
                <div class="homepageMainInner">
                    <div class="purpleText mediumText semiBoldText" id="lastFillUp" data-win-res="{textContent: 'lastFillUp'}"></div>
                    <div class="greyText smallText" id="vehicleName" data-win-bind="innerText: displayName"></div>
                    <div class="purpleText largeText boldText" id="mpgDisplay" data-win-bind="innerText: displayMileage"></div>
                    <div class="greyText smallText" id="mpgLabel" data-win-res="{textContent: 'mpg'}"></div>
                    <div class="greyText smallText" id="dateLabel" data-win-bind="innerText: displayDate"></div>
                </div>
            </div>
            <div id="homepageNoData" class="homepageMain">
                <div class="homepageMainInner">
                    <div class="purpleText mediumText semiBoldText" id="noDataHeader"></div>
                    <div class="greyText smallText" id="noDataMessage"></div>
                </div>
            </div>
            <div class="homePageButtons">
                <div id="logAFillup" class="homepageButton whiteText" data-win-bind="onclick: navigateToLogCommand Binding.Mode.Command" data-win-res="{textContent: 'logAFillup'}"></div>
                <div id="viewReports" class="homepageButton whiteText" data-win-bind="onclick: navigateToReportsCommand Binding.Mode.Command" data-win-res="{textContent: 'viewReports'}"></div>
                <div id="settings" class="homepageButton whiteText" data-win-bind="onclick: navigateToSettingsCommand Binding.Mode.Command" data-win-res="{textContent: 'settings'}"></div>
            </div>
        </section>
    </div>
</body>
</html>
